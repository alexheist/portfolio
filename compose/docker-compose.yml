      - DB_USER=dev_user
      - DB_PASSWORD=devUserPa$$w0rd
      - DB_HOST=db
      - DB_PORT=5432
      - DATABASE=postgres
      - RECAPTCHA_SECRET=6Lf676IUAAAAACJvc9iEgJP3UKjRIcgIdDmY_BUz
      - VERSION=2.0.0
    depends_on:
      - db
  db:
    image: postgres:11.2-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=dev_user
      - POSTGRES_PASSWORD=devUserPa$$w0rd
      - POSTGRES_DB=portfolio_dev

volumes:
  postgres_data:
