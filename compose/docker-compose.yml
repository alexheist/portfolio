version: '3.7'

services:
  frontend:
    image: portfolio-frontend:2.0.0
    build: ../frontend
    command: npm start
    volumes:
      - ../frontend:/usr/src/frontend/
    ports:
      - 3000:3000
    environment:
      - BACKEND=django
    depends_on:
      - backend
  backend:
    image: portfolio-backend:2.0.0
    build: ../backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../backend/:/usr/src/backend/
    ports:
      - 8000:8000
    environment:
      - DJANGO_SECRET_KEY=foobar
      - DJANGO_DEBUG=1
      - DB_ENGINE=django.db.backends.postgresql
